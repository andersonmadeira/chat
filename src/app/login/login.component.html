<div class="container signin-container">

  <form class="form-signin">
    <h2 class="form-signin-heading text-center"><i class="fa fa-sign-in" aria-hidden="true"></i> Fazer login</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar-me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <br>
  </form>

  <button class="btn btn-danger btn-block btn-social-google" (click)="loginWithGoogle()">Entrar com Google</button>
  <button class="btn btn-primary btn-block btn-social-facebook" (click)="loginWithFacebook()">Entrar com Facebook</button>

</div>
